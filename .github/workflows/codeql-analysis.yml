name: "CodeQL"

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ] 

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        queries: security-and-quality

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    # Build all three services for CodeQL analysis
    - name: Build Auth Service
      run: dotnet build src/AuthService/AuthService.csproj --configuration Release
      continue-on-error: false

    - name: Build Product Service
      run: dotnet build src/ProductService/ProductService.csproj --configuration Release
      continue-on-error: false

    - name: Build Gateway Service
      run: dotnet build src/GatewayService/GatewayService.csproj --configuration Release
      continue-on-error: false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    - name: CodeQL Analysis Complete
      run: |
        echo "CodeQL security analysis completed"
        echo "View results in the Security tab"
