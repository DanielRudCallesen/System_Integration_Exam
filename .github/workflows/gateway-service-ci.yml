name: gateway-service-ci

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'src/GatewayService/**'
      - 'tests/GatewayService.Tests/**'
      - '.github/workflows/gateway-service-ci.yml'
  push:
    branches: [ develop, main ]
    paths:
      - 'src/GatewayService/**'
      - 'tests/GatewayService.Tests/**'
      - '.github/workflows/gateway-service-ci.yml'

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gatewayservice

jobs:
 # Stages 1-3: Always run (PR and Push)
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    # Stage 1: Checkout & Setup
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/GatewayService.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Stage 2: Static Analysis & Formatting
    - name: Restore dependencies
      working-directory: src/GatewayService
      run: dotnet restore

    - name: Check code formatting
      working-directory: src/GatewayService
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: Build
      working-directory: src/GatewayService
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=true

    # Stage 3: Unit Tests
    #- name: Run unit tests
    #  working-directory: tests/GatewayService.Tests
    #  run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

   # - name: Upload test results
    #  if: always()
    ##  uses: actions/upload-artifact@v5
     # with:
     #   name: test-results-gatewayservice-${{ github.run_number }}
    #    path: tests/GatewayService.Tests/TestResults/*.trx
     #   retention-days: 30

   # - name: Upload code coverage
    #  if: always()
    #  uses: actions/upload-artifact@v5
    #  with:
    #    name: coverage-gatewayservice-${{ github.run_number }}
    #    path: tests/GatewayService.Tests/TestResults/*/coverage.opencover.xml
    #    retention-days: 30

    # Stage 5: Build Artifacts
    - name: Publish 
      working-directory: src/GatewayService
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v5
      with:
        name: gatewayservice-build-${{ github.run_number }}
        path: src/GatewayService/publish/
        retention-days: 7

    - name: Build and test completed
      run: echo "Gateway Service build and tests passed successfully"

  # Stages 6-8: Only on push to develop/main
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    # Stage 6: Docker Build
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=v1.0.${{ github.run_number }}

    - name: Build and push Docker image
      id: build-push
      uses: docker/build-push-action@v6
      with:
        context: ./src/GatewayService
        file: ./src/GatewayService/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release

    - name: Image pushed successfully
      run: |
        echo "Docker image pushed to GHCR:"
        echo "${{ steps.meta.outputs.tags }}"

    # Stage 7: Image Scan
    - name: Scan image with Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.33.1
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload scan results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'container-scan-gatewayservice'

    - name: Docker build and scan completed
      run: echo "Gateway Service Docker image built, scanned, and pushed successfully"

  # Stage 9: Release (only on main branch)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      packages: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: gatewayservice-v1.0.${{ github.run_number }}
        name: Gateway Service v1.0.${{ github.run_number }}
        body: |
          
          **Docker image:**
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha}}
          ```

          **Changes:** ${{ github.event.head_commit.message}}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release created
      run: echo "GitHub Release created successfully"
